    <br><br>
    <!-- 문의 작성 폼 컨테이너 -->
    <div class="container">
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">문의 내용</label>
                <textarea class="form-control" id="message" rows="5" placeholder="문의하실 내용을 입력하세요"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>
    </div>

    <!-- 문의 작성이 완료됐을 때 화면에 띄워지는 모달창 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">전송 완료</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    문의가 성공적으로 전송되었습니다. 감사합니다!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

<script>
   $(document).ready(function () {
    $('#contactForm').submit(function (e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var message = $('#message').val();

        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // 모달 보이기
        $('#successModal').modal('show');

        // 폼 초기화
        $('#contactForm')[0].reset();
    });
});
</script>
</body>
