    $(document).ready(function () {
        var container = $('#review-container');
        $.each(reviews, function (index, review) {
            var html = `
                <div class="card">
                    <a href="${review.image}" data-lightbox="review-gallery" data-title="${review.name}">
                        <img src="${review.image}" class="card-img-top" alt="${review.name}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">${review.name}</h5>
                        <p class="card-text">${review.description}</p>
                        <a href="${review.link}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            `;
            container.append(html);
        });
    });
