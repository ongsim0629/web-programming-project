<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>환경 교육자료</title>
    <!-- 스타일시트 및 스크립트 링크 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <!-- 네비게이션 바 -->
    <section id="intro" class="hero">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="project_index.html">홈</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="project_event.html">환경 관련 이벤트</a></li>
                            <li class="nav-item"><a class="nav-link" href="project_education.html">🌱환경 교육자료</a></li>
                            <li class="nav-item"><a class="nav-link" href="project_goods.html">환경 관련 상품</a></li>
                            <li class="nav-item"><a class="nav-link" href="project_practice.html">실천 방법</a></li>
                            <li class="nav-item"><a class="nav-link" href="project_qa.html">문의하기</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>우리가 만드는 작은 변화</h1>
            <p>실천으로 시작해요</p>
        </div>
    </section>

    <!-- 교육 자료 섹션 -->
    <div class="container">
        <div class="keyword-container" id="keywords">
            <div class="keyword" onclick="showContent('carbon-neutral', this)">탄소 중립</div>
            <div class="keyword" onclick="showContent('global-warming', this)">지구 온난화</div>
            <div class="keyword" onclick="showContent('marine-conservation', this)">해양 보존</div>
        </div>
        <div id="content" class="content"></div>
    </div>

    <script>
        let selectedKeyword = null;

        function showContent(keyword, element) {
    const content = {
        'carbon-neutral': `
        <h2 class="keyword-title">탄소 중립이란?</h2>
<p>대기 중 온실가스 농도 증가를 막기 위해 인간 활동에 의한 배출량을 감소시키고, 흡수량을 증대하여 순배출량이 ‘0’이 되는 것을 탄소중립이라고 합니다.</p>
<div class="circle-container">
    <div class="circle">
        <p class="circle-title">배출량 감소</p>
        <p class="circle-text">화석연료 연소, 수송 등 인간 활동에 의한 인위적 배출량을 0에 가깝게 감소</p>
    </div>
    <div class="circle">
        <p class="keyword-title">흡수량 증가</p>
        <p class="circle-text">숲 복원, 블루카본 기술, 탄소제거기술 활용 등으로 흡수</p>
    </div>
</div>
<h2 class="keyword-title">탄소중립 추진 배경</h2>
<p>국제사회는 인간이 배출한 온실가스에 따른 지구온난화에 대한 심각성을 인식하고, 기후 위기에 대응하기 위해 노력하고 있습니다. 기후변화협약(1992년)을 맺고 교토의정서(1997년)와 파리협정(2015년) 채택을 통해 지구 평균기온 상승 억제를 논의해왔습니다. 이때, 파리협정에서 지구 온도상승을 1.5℃ 이내로 억제하겠다는 목표를 설정했습니다.</p>

        `,
        'global-warming': `
            <h2 class="keyword-title">지구 온난화란?</h2>
            <p>대기중에 있는 온실 가스가 지표로 부터 방출되는 에너지를 흡수하여 지구가 더워지는 현상을 말합니다. 지구 온난화로 인하여 사막화, 해수면 상승, 생태계 변화 등의 부정적 효과를 일으키게 합니다.</p>
            <br>
            <h2 class="keyword-title">지구 온난화의 영향</h2>
            <p>앞으로 특별한 온실가스 감축정책이 시행되지 않은 경우 향후 100년 동안 지구의 평균 기온은 1.4도~5.8도 정도, 해수면은 88cm~90cm정도 상승하게 될 것으로 예측됩니다. 이러한 기후변화는 기상이변, 강수량변화, 해수면 상승, 사막화, 물 부족, 열대성 질병의 확산, 생물종의 감소 등을 초래하여 생태계와 사회경제적 분야에 돌이킬 수 없는 영향을 미치게 될 것으로 예상됩니다.</p>
            <br>
            <h2 class="keyword-title">온실가스 배출량</h2>
            <div class="ranking">
    <p>1위: 에너지 (86.9%)</p>
    <p>2위: 산업공정 (7.8%)</p>
    <p>3위: 농업 (2.9%)</p>
    <p>4위: 폐기물 (2.3%)</p>
</div>
            
        `,
        'marine-conservation': `
            <h2 class="keyword-title">해양 보존</h2>
            <p>해양 생태계를 보호하고 지속 가능한 방법으로 해양 자원을 이용하는 것을 목표로 합니다.</p>
            <br>
            <p>전체 바다 면적의 61%에 달하는 공해(公海)가 인류의 이윤 추구 활동으로부터 전혀 보호받지 못하고 있습니다. 바다를 보호하기 위한 가장 효과적인 방법에도 불구하고 어업, 과학실험, 관광 등 일체의 인간 활동을 불허하는 해양보호구역은 전 세계 바다의 2%에 불과합니다.</p>
            <br>
            <h2 class="keyword-title">현 문제점</h2>
            <p>바다는 기후변화, 플라스틱 오염, 심해 채굴, 석유 시추, 어업 등 인류의 이윤 추구 활동으로 몸살을 앓고 있습니다. 지난 수십 년간 바다거북, 산호초, 상어를 포함한 해양생물 개체 수는 급격히 감소했습니다. 문제는 국가 관할권 외 해역, 즉 공해(公海)를 보호할 수 있는 국제 협약이 부재하다는 것입니다.</p>

        
        `
    };

    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = content[keyword] || '';

    if (selectedKeyword) {
        selectedKeyword.classList.remove('selected');
    }

    selectedKeyword = element;
    selectedKeyword.classList.add('selected');

    // 클릭된 키워드가 있을 때만 content를 보이도록 설정
    contentDiv.style.display = 'block';
}

    </script>
</body>
</html>
