<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-LMOAZmMDQ43+7cjswQvd4Ii5lss6bbMEjLcDlvc1u17FJ31sUnG+2JadXCEJ2I3pIHBCweViO3GkldNfQK17vA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        /* Custom styles */

        .hero {
            background: linear-gradient(135deg, #72f27d 0%, #0c7434 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-size: 24px;
            color: white !important;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            color: white !important;
            margin-left: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .navbar.scrolled .nav-link {
            color: #333 !important;
        }

        .navbar.scrolled .navbar-brand {
            color: #333 !important;
        }

        .btn-primary {
            background-color: #0c7434 !important;
            border-color: #0c7434 !important;
        }

        .btn-primary:hover {
            background-color: #0a5d2f !important;
            border-color: #0a5d2f !important;
        }
    </style>
</head>

<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

     <!-- 구성요소 -->
     <section id="intro" class="hero">
        <div class="container">
            <h1><i class="fas fa-leaf me-2"></i>우리가 만드는 작은 변화</h1>
            <p>실천으로 시작해요</p>
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">홈</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#intro">소개</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#practice">🌿실천 방법</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">문의</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <div class="container">
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">문의 내용</label>
                <textarea class="form-control" id="message" rows="5" placeholder="문의하실 내용을 입력하세요"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">전송 완료</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    문의가 성공적으로 전송되었습니다. 감사합니다!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
   $(document).ready(function () {
    $('#contactForm').submit(function (e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var message = $('#message').val();

        // 여기서는 데이터를 확인하는 코드만 추가되었습니다.
        // 실제로는 이 부분에 서버로 데이터를 전송하거나 다른 동작을 수행할 수 있습니다.
        // 이 예제에서는 입력된 데이터를 콘솔에 출력하고, 모달을 보여줍니다.
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // 모달 보이기
        $('#successModal').modal('show');

        // 폼 초기화
        $('#contactForm')[0].reset();
    });
});
</script>
</body>

</html>
